<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML Links (a) anchor tag -->
    <!-- href(hyperlink) is an attribute -->
    <a href="https://www.eenadu.net/" target="_blank">Eenadu</a>
    <br />
    <hr />
    <a href="https://www.google.com/">Google</a>
    <br />
    <a href="https://www.primevideo.com/offers/nonprimehomepage/ref=atv_dl_rdr"
      >Prime</a
    >

    <br />
    <hr />
    <!-- img(image) src & alt are attributes -->
    <!-- Online Image -->
    <img
      src="https://cms.interiorcompany.com/wp-content/uploads/2024/01/aster-attractive-flower-images.jpg"
      alt=""
    />
    <br />
    <hr />
    <!-- System image -->
    <img src="./rose.jpg" alt="" />
  </body>
</html>
